<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graduate</title>
    <link rel="icon" href="images/favicon.ico">

    <!-- CSS 연결 -->
    <link rel="stylesheet" href="styles/variables.css">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/graduate.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- 헤더 네비게이션 바 컨테이너 -->
    <div id="navbar"></div>

    <!-- 화면 스크롤 시 따라오는 스티키 사이드바 -->
    <div class="sticky-sidebar" id="stickySidebar">
        <!-- 사이드바 네비게이션 메뉴 -->
        <div class="sidebar-nav">
            <!-- 각 탭으로 이동하는 네비게이션 아이템 -->
            <div class="sidebar-nav-item" data-tab="fields" data-label="연구 분야"></div>
            <div class="sidebar-nav-item" data-tab="trends" data-label="연구 동향"></div>
            <div class="sidebar-nav-item" data-tab="conferences" data-label="학회 & 저널"></div>
            <div class="sidebar-nav-item" data-tab="learning" data-label="학습 가이드"></div>
        </div>
    </div>

    <!-- 메인 콘텐츠 영역 -->
    <main>
        <!-- 페이지 상단의 헤더 섹션 -->
        <header class="page-header">
            <div class="container">
                <h1><i class="fas fa-graduation-cap"></i> Robotics Graduate Guide</h1>
                <p>로봇공학 연구</p>
            </div>
        </header>

        <!-- 탭 네비게이션 메뉴 -->
        <nav class="tab-navigation">
            <div class="container">
                <div class="tabs">
                    <button class="tab-btn active" data-tab="fields">
                        <i class="fas fa-cogs"></i>
                        연구 분야
                    </button>
                    <button class="tab-btn" data-tab="trends">
                        <i class="fas fa-chart-line"></i>
                        연구 동향
                    </button>
                    <button class="tab-btn" data-tab="conferences">
                        <i class="fas fa-university"></i>
                        학회 & 저널
                    </button>
                    <button class="tab-btn" data-tab="learning">
                        <i class="fas fa-book"></i>
                        학습 가이드
                    </button>
                </div>
                <!-- 모바일 환경 탭 메뉴 버튼 -->
                <button class="tab-mobile-btn">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </nav>

        <!-- 탭 콘텐츠를 감싸는 래퍼 -->
        <div class="tab-content-wrapper">
            <div class="container">
                <!-- '연구 분야' 탭 콘텐츠 섹션 -->
                <section id="fields" class="tab-content active">
                    <div class="loading-placeholder">
                        <div class="loading-spinner"></div>
                        <p>연구 분야 정보를 불러오는 중...</p>
                    </div>
                </section>

                <!-- '연구 동향' 탭 콘텐츠 섹션 -->
                <section id="trends" class="tab-content">
                    <div class="loading-placeholder">
                        <div class="loading-spinner"></div>
                        <p>연구 동향 정보를 불러오는 중...</p>
                    </div>
                </section>
                
                <!-- 하드웨어 상세 정보 모달 창 -->
                <div id="hardwareModal" class="hardware-modal">
                    <div class="modal-overlay"></div>
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 id="modalTitle">Hardware Details</h3>
                            <button class="modal-close">&times;</button>
                        </div>
                        <div class="modal-body">
                            <div class="hardware-detail">
                                <div class="detail-image">
                                    <img id="modalImage" src="" alt="">
                                </div>
                                <div class="detail-info">
                                    <h4 id="modalName"></h4>
                                    <p class="detail-spec" id="modalSpec"></p>
                                    <div class="detail-description" id="modalDescription"></div>
                                    <div class="detail-features" id="modalFeatures"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- '학회 & 저널' 탭 콘텐츠 섹션 -->
                <section id="conferences" class="tab-content">
                    <div class="loading-placeholder">
                        <div class="loading-spinner"></div>
                        <p>학회 & 저널 정보를 불러오는 중...</p>
                    </div>
                </section>

                <!-- '학습 가이드' 탭 콘텐츠 섹션 -->
                <section id="learning" class="tab-content">
                    <div class="loading-placeholder">
                        <div class="loading-spinner"></div>
                        <p>학습 가이드 정보를 불러오는 중...</p>
                    </div>
                </section>
            </div>
        </div>

        <!-- 스크롤 진행 상태를 보여주는 프로그레스 바 -->
        <div class="scroll-progress">
            <div class="scroll-progress-bar"></div>
        </div>
    </main>
    
    <!-- 캠퍼스 맵 관련 자바스크립트 파일을 로드합니다. -->
    <script src="scripts/campus.js"></script>

    <!-- 네비게이션 바와 이 페이지의 메인 로직을 담은 자바스크립트 파일을 로드합니다. -->
    <script src="scripts/navbar.js"></script>
    <script src="scripts/graduate.js"></script>
</body>
</html>
