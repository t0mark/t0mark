<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graduate</title>
    <link rel="icon" href="images/favicon.ico">

    <!-- CSS 연결 -->
    <link rel="stylesheet" href="styles/variables.css">
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/graduate.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- 헤더 네비게이션 바 컨테이너 -->
    <div id="navbar"></div>

    <!-- 화면 스크롤 시 따라오는 스티키 사이드바 -->
    <div class="sticky-sidebar" id="stickySidebar">
        <!-- 사이드바 네비게이션 메뉴 -->
        <div class="sidebar-nav">
            <!-- 각 탭으로 이동하는 네비게이션 아이템 -->
            <div class="sidebar-nav-item" data-tab="fields" data-label="연구 분야"></div>
            <div class="sidebar-nav-item" data-tab="trends" data-label="연구 동향"></div>
            <div class="sidebar-nav-item" data-tab="conferences" data-label="학회 & 저널"></div>
            <div class="sidebar-nav-item" data-tab="learning" data-label="학습 가이드"></div>
        </div>
    </div>

    <!-- 메인 콘텐츠 영역 -->
    <main class="main-container">
        <!-- 페이지 헤더 -->
        <header class="graduate-header">
            <h1><i class="fas fa-graduation-cap"></i> Robotics Graduate Guide</h1>
            <p>로봇공학 연구</p>
        </header>

        <!-- 탭 네비게이션 -->
        <nav class="graduate-tabs">
            <button class="grad-tab-btn active" data-tab="fields">
                <i class="fas fa-cogs"></i>
                연구 분야
            </button>
            <button class="grad-tab-btn" data-tab="trends">
                <i class="fas fa-chart-line"></i>
                연구 동향
            </button>
            <button class="grad-tab-btn" data-tab="conferences">
                <i class="fas fa-university"></i>
                학회 & 저널
            </button>
            <button class="grad-tab-btn" data-tab="learning">
                <i class="fas fa-book"></i>
                학습 가이드
            </button>
        </nav>

        <!-- 탭 콘텐츠 -->
        <div class="graduate-tab-content">
            <!-- '연구 분야' 탭 -->
            <section id="fields" class="grad-content-section active">
                <div class="loading-placeholder">
                    <div class="loading-spinner"></div>
                    <p>연구 분야 정보를 불러오는 중...</p>
                </div>
            </section>

            <!-- '연구 동향' 탭 -->
            <section id="trends" class="grad-content-section">
                <div class="loading-placeholder">
                    <div class="loading-spinner"></div>
                    <p>연구 동향 정보를 불러오는 중...</p>
                </div>
            </section>

            <!-- '학회 & 저널' 탭 -->
            <section id="conferences" class="grad-content-section">
                <div class="loading-placeholder">
                    <div class="loading-spinner"></div>
                    <p>학회 & 저널 정보를 불러오는 중...</p>
                </div>
            </section>

            <!-- '학습 가이드' 탭 -->
            <section id="learning" class="grad-content-section">
                <div class="loading-placeholder">
                    <div class="loading-spinner"></div>
                <p>학습 가이드 정보를 불러오는 중...</p>
                </div>
            </section>
        </div>
    </main>
    
    <!-- 캠퍼스 건물 상세 정보 모달 창 -->
    <div id="buildingModal" class="building-modal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="buildingTitle">Building Details</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div id="buildingContent"></div>
            </div>
        </div>
    </div>
    
    <!-- 네비게이션 바 자바스크립트 파일을 로드합니다. -->
    <script src="scripts/navbar.js"></script>
    
    <!-- 모듈화된 Graduate 자바스크립트 파일들을 로드합니다. -->
    <script src="scripts/graduate/graduate-data.js"></script>
    <script src="scripts/graduate/graduate-utils.js"></script>
    <script src="scripts/graduate/graduate-hardware.js"></script>
    <script  src="scripts/graduate/graduate-campus.js"></script>
    <script src="scripts/graduate/graduate-core.js"></script>
</body>
</html>
