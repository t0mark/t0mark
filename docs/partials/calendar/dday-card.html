<div class="dday-card-header">
    <div class="dday-number">{{diffDays}}</div>
    <div class="dday-unit">DAYS</div>
</div>
<div class="dday-description">{{key}}</div>
<div class="dday-progress-ring">
    <svg class="progress-circle" width="100" height="100">
        <circle class="progress-circle-bg" cx="50" cy="50" r="45" stroke="#e0e0e0" stroke-width="4" fill="none"/>
        <circle class="progress-circle-fill" cx="50" cy="50" r="45" stroke="url(#gradient)" stroke-width="4" fill="none" 
                stroke-dasharray="283" stroke-dashoffset="141.5" transform="rotate(-90 50 50)"/>
        <defs>
            <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:#ff6b6b"/>
                <stop offset="100%" style="stop-color:#feca57"/>
            </linearGradient>
        </defs>
    </svg>
    <div class="dday-center-text">
        <span class="dday-center-number">{{diffDays}}</span>
        <span class="dday-center-label">days</span>
    </div>
</div>
