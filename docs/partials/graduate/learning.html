<div class="campus-container">
    <!-- 로보틱스 캠퍼스 맵 섹션 제목입니다. -->

        <h3><i class="fas fa-university"></i> 로보틱스 캠퍼스 맵</h3>
    </div>
    
    <!-- 캠퍼스 맵 그리드 레이아웃입니다. -->
    <div class="campus-map">
        <div class="campus-grid">
            <!-- 수학관 건물입니다. -->
            <div class="campus-building math-building" data-building="math">

                    <div class="building-icon"><i class="fas fa-infinity"></i></div>
                    <div class="building-label">수학관</div>
                </div>
            </div>
            
            <!-- 공학관 건물입니다. -->
            <div class="campus-building engineering-building" data-building="engineering">

                    <div class="building-icon"><i class="fas fa-cogs"></i></div>
                    <div class="building-label">공학관</div>
                </div>
            </div>
            
            <!-- 비전연구소 건물입니다. -->
            <div class="campus-building vision-building" data-building="vision">
                <div class="building-structure">
                    <div class="building-icon"><i class="fas fa-eye"></i></div>
                    <div class="building-label">비전연구소</div>
                </div>
            </div>
            
            <!-- 중앙도서관 건물입니다. -->
            <div class="campus-building library-building" data-building="library">
                <div class="building-structure">
                    <div class="building-icon"><i class="fas fa-graduation-cap"></i></div>
                    <div class="building-label">중앙도서관</div>
                </div>
            </div>
            
            <!-- 로봇공학관 (메인) 건물입니다. -->

                    <div class="building-label">로봇공학관</div>
                </div>
            </div>
            
            <!-- AI연구원 건물입니다. -->
            <div class="campus-building ai-building" data-building="ai">
                <div class="building-structure">
                    <div class="building-icon"><i class="fas fa-network-wired"></i></div>
                    <div class="building-label">AI연구원</div>
                </div>
            </div>
            
            <!-- 실습동 건물입니다. -->
            <div class="campus-building workshop-building" data-building="workshop">
                <div class="building-structure">
                    <div class="building-icon"><i class="fas fa-tools"></i></div>
                    <div class="building-label">실습동</div>
                </div>
            </div>
            
            <!-- 강의동 건물입니다. -->
            <div class="campus-building lecture-building" data-building="lecture">
                <div class="building-structure">
                    <div class="building-icon"><i class="fas fa-users"></i></div>
                    <div class="building-label">강의동</div>
                </div>
            </div>
            
            <!-- 그리드 장식용 빈 공간입니다. -->
            <div class="campus-empty-space">
                <div class="campus-decoration">
                    <i class="fas fa-tree"></i>
                    <i class="fas fa-tree"></i>
                </div>

        </div>
